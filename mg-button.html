<dom-module id="mg-button">
	<template>
		<style>
			:host {
				margin: auto;
			}
			button {
				width: var(--mg-button-width);
				height: var(--mg-button-height);
				background: var(--mg-button-color);
				margin: auto;
				margin-top: var(--mg-button-margin, 0px);
				margin-bottom: var(--mg-button-margin, 0px);
				display: block;
				border-radius: var(--mg-button-border-radius, 5px);
				border: 1px;
				color: #FFFFFF;
				font-size: var(--mg-button-font-size);
			}
		</style>
		<button>[[buttonText]]</button>
	</template>
	<script>
		Polymer({
			is: 'mg-button',

			properties: {
				/**
				 * button text to display
				 * @type String
				 */
				buttonText: {
					type: String,
					value: 'button'
				}
			}
		})
	</script>
</dom-module>
